<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .success-btn { background: #28a745; color: white; }
        .warning { background: #ffc107; color: #212529; }
        video { width: 100%; max-width: 400px; border: 2px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé¨ Scanner Test Page</h1>
        
        <div id="status" class="status info">
            Ready to test scanner...
        </div>
        
        <div>
            <button class="primary" onclick="testCamera()">üìπ Test Camera</button>
            <button class="success-btn" onclick="startScanner()">üì∑ Start Scanner</button>
            <button class="warning" onclick="stopScanner()">‚èπÔ∏è Stop Scanner</button>
        </div>
        
        <div style="margin: 20px 0;">
            <video id="scanner-video" autoplay playsinline></video>
        </div>
        
        <div id="result">
            <strong>Scanned Result:</strong> <span id="scanned-result">None</span>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        let codeReader = null;
        let scannerActive = false;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing scanner test...');
            
            try {
                codeReader = new ZXing.BrowserBarcodeReader();
                console.log('‚úÖ ZXing initialized');
                updateStatus('Scanner ready', 'success');
            } catch (error) {
                console.error('‚ùå ZXing initialization failed:', error);
                updateStatus('Scanner initialization failed: ' + error.message, 'error');
            }
        });
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(message);
        }
        
        async function testCamera() {
            updateStatus('Testing camera...', 'info');
            
            const videoElement = document.getElementById('scanner-video');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                videoElement.srcObject = stream;
                videoElement.play();
                
                updateStatus('‚úÖ Camera test successful!', 'success');
                
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                    updateStatus('Camera test completed', 'info');
                }, 5000);
                
            } catch (error) {
                console.error('Camera test failed:', error);
                updateStatus('‚ùå Camera test failed: ' + error.message, 'error');
            }
        }
        
        function startScanner() {
            if (scannerActive) {
                updateStatus('Scanner already running', 'info');
                return;
            }
            
            if (!codeReader) {
                updateStatus('Scanner not initialized', 'error');
                return;
            }
            
            const videoElement = document.getElementById('scanner-video');
            
            updateStatus('Starting scanner...', 'info');
            
            scannerActive = true;
            
            // Use the same fallback approach as the main app
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280, min: 640 },
                    height: { ideal: 720, min: 480 }
                }
            };
            
            codeReader.decodeFromConstraints(
                constraints,
                videoElement,
                (result, err) => {
                    if (result) {
                        console.log('Scanned:', result.text);
                        document.getElementById('scanned-result').textContent = result.text;
                        updateStatus('‚úÖ Code scanned: ' + result.text, 'success');
                    }
                    
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Scanner error:', err);
                    }
                }
            ).catch(err => {
                console.error('Scanner failed:', err);
                updateStatus('‚ùå Scanner failed: ' + err.message, 'error');
                scannerActive = false;
            });
            
            updateStatus('Scanner started. Point camera at barcode.', 'success');
        }
        
        function stopScanner() {
            if (codeReader) {
                codeReader.reset();
            }
            
            scannerActive = false;
            updateStatus('Scanner stopped', 'info');
        }
    </script>
</body>
</html>
